# Hugo configuration file
title: codeadeel

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Engineering
      pageRef: /engineering
      weight: 1
    - name: Notes
      pageRef: /notes
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: SyncBoard
      url: "https://github.com/users/codeadeel/projects/7"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/codeadeel"
      params:
        icon: github
    - name: LinkedIn
      weight: 7
      url: "https://www.linkedin.com/in/codeadeel"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/codeadeel/codeadeel.github.io/edit/main/content"

  theme:
    # light | dark | system
    default: light
    displayToggle: false
